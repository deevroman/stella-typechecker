name: Run tests
on:
  push:
    branches:
      - "**"

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: ./package-lock.json

      - name: Install deps
        working-directory: ./app
        run: |
          npm i

      - name: Run tests
        working-directory: ./app
        run: |
          CI=true npm test
